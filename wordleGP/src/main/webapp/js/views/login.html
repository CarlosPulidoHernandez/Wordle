<head>
    <meta charset="UTF-8">
    <title>Register</title>
	<link href="css/login.css" rel="stylesheet" />
</head>
<div class="oj-hybrid-applayout-page">
  <div class="oj-applayout-fixed-top">
    <header role="banner" class="oj-hybrid-applayout-header">
      <oj-module config="[[headerConfig]]"></oj-module>
    </header>
  </div>
  <!-- This is where your main page content will be loaded -->
  <div class="oj-applayout-content">
    <div role="main" class="oj-hybrid-applayout-content">
      <div class="oj-hybrid-padding">
        <div id="login">
            <div class="input-field">
            	<input type="text" placeholder="Nombre de usuario" data-bind="value : userName">
            </div>
            <div class="input-field">
            	<input type="password" placeholder="Contraseña" data-bind="value : pwd">
            </div>
            <div class="button-field">
            	<button class="Login" data-bind="click : login">Entrar</button>
            </div>
            <div class="data-field">
            	<a data-bind="click : register">Crear cuenta</a>
            </div>      
            <div class="data-field">
            	<a data-bind="click : changePassword">Cambiar contraseña</a>
            </div>
            <div class="data-field">
            	<a data-bind="click : recuperarPassword">Recuperar contraseña</a>
            </div>
        </div>
        <div class="input-field-status" data-bind="html : message" style="color : blue"></div>
      	<div class="input-field-status" data-bind="html : error" style="color : red"></div>  
      </div>
    </div>
  </div>
</div>
